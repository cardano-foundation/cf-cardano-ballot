name: Run Voting App UI Tests
on:
  push:
    branches-ignore:
      - "main"
      - "develop"
  pull_request:
    branches-ignore:
      - "main"

jobs:
  test:
    runs-on: self-hosted
    env:
      APP_SERVER_URL: ${{ secrets.APP_SERVER_URL }}
      TARGET_NETWORK: ${{ secrets.TARGET_NETWORK }}
      EVENT_ID: ${{ secrets.EVENT_ID }}
      CATEGORY_ID: ${{ secrets.CATEGORY_ID }}
      COMMIT_HASH: ${{ secrets.COMMIT_HASH }}
      SUPPORTED_WALLETS: ${{ github.sha }}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: ğŸ§˜â€â™€ï¸ Download dependencies
        run: |
          cd ui/cip-1694
          npm i

      - name: ğŸ³ Run tests
        run: |
          cd ui
          cd cip-1694
          npm run test --env=node

      - name: ğŸ³ Build
        run: |
          cd ui/cip-1694
          npm run react-inject-env && npm run build

