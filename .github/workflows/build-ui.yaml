name: Run Voting App UI Tests
on:
  push:
    branches-ignore:
      - "main"
      - "develop"
  pull_request:
    branches-ignore:
      - "main"

jobs:
  test:
    runs-on: self-hosted
    env:
      APP_SERVER_URL: ${{ secrets.APP_SERVER_URL }}
      TARGET_NETWORK: ${{ secrets.TARGET_NETWORK }}
      EVENT_ID: ${{ secrets.EVENT_ID }}
      CATEGORY_ID: ${{ secrets.CATEGORY_ID }}
      COMMIT_HASH: ${{ secrets.COMMIT_HASH }}
      SUPPORTED_WALLETS: ${{ github.sha }}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: ğŸ§˜â€â™€ï¸ Download cip-1694 dependencies
        run: |
          cd ui/cip-1694
          npm i

      - name: ğŸ³ Run cip-1694 tests
        run: |
          cd ui/cip-1694
          npm run test --env=node

      - name: ğŸ³ Build cip-1694
        run: |
          cd ui/cip-1694
          npm run react-inject-env && npm run build

      - name: ğŸ§˜â€â™€ï¸ Download verification-app dependencies
        run: |
          cd ui/verification-app
          npm i

      - name: ğŸ³ Run verification-app tests
        run: |
          cd ui/verification-app
          npm run test --env=node

      - name: ğŸ³ Build verification-app
        run: |
          cd ui/verification-app
          npm run react-inject-env && npm run build
