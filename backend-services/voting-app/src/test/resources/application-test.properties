api.test.event.id=CF_TEST_EVENT_01

spring.datasource.username=sa
spring.datasource.url=jdbc:h2:mem:voting-app-test-db
spring.datasource.driverClassName=org.h2.Driver

spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:voting-app-test-db
spring.flyway.user=sa
spring.flyway.baseline-on-migrate=true
spring.flyway.drop-first=true
spring.flyway.locations=classpath:db/migration/h2,classpath:db/migration/test-h2