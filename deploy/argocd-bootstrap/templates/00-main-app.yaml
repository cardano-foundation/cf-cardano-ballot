apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-app
  annotations:
    "helm.sh/hook": post-install, pre-upgrade
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:cardano-foundation/cf-cardano-ballot.git
    targetRevision: {{ .Values.git.targetRevision | default "HEAD" }}
    path: deploy/main-app
    helm:
      parameters:
        - name: "git.targetRevision"
          value: {{ .Values.git.targetRevision | default "HEAD" }}
      valueFiles:
        - {{ .Values.valueFile }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
