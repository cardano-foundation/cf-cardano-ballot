{{- if .Values.ingress.enabled -}}
{{- $fullName := include "voting-verification-app.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "voting-verification-app.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-actuator-stripper@kubernetescrd
spec:
  rules:
    - host: "verification-api.{{ .Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
  tls:
    - hosts:
        - "verification-api.{{ .Values.domain }}"
{{ end }}
{{ if .Values.ingress.disableActuatorEndpoint }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: actuator-stripper
spec:
  replacePathRegex:
    regex: ^/actuator/(.*)
    replacement: /not-found
{{ end }}
