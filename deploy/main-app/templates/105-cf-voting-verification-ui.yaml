{{ if index .Values "cf-voting-verification-ui" "enabled" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cf-voting-verification-ui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:cardano-foundation/cf-cardano-ballot.git
    targetRevision: {{ .Values.git.targetRevision | default "HEAD" }}
    path: deploy/cf-voting-verification-ui
    helm:
      parameters:
        - name: "domain"
          value: {{ .Values.domain }}
        - name: "network"
          value: {{ .Values.network }}
      {{- with index .Values "cf-voting-verification-ui" "values" }}
      values: |
{{ toYaml . | indent 8 }}
      {{- end }}

  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true

  destination:
    namespace: cf-cardano-ballot
    server: {{ .Values.spec.destination.server }}
{{ end }}
